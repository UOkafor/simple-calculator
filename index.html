<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly value="0" placeholder="0" disabled>
        <div class="buttons">
            <button class="buttons-1" onclick="clearDisplay()">AC</button>
            <button class="buttons-1" onclick="appendToDisplay('+/-')">+/-</button>
            <button class="buttons-1" onclick="appendToDisplay('%')">%</button>
            <button class="action-buttons" onclick="appendToDisplay('รท')">รท</button>
            <button class="number-buttons" onclick="appendToDisplay('7')">7</button>
            <button class="number-buttons" onclick="appendToDisplay('8')">8</button>
            <button class="number-buttons" onclick="appendToDisplay('9')">9</button>
            <button class="action-buttons" onclick="appendToDisplay('x')">x</button>
            <button class="number-buttons" onclick="appendToDisplay('4')">4</button>
            <button class="number-buttons" onclick="appendToDisplay('5')">5</button>
            <button class="number-buttons" onclick="appendToDisplay('6')">6</button>
            <button class="action-buttons" onclick="appendToDisplay('-')">-</button>
            <button class="number-buttons" onclick="appendToDisplay('1')">1</button>
            <button class="number-buttons" onclick="appendToDisplay('2')">2</button>
            <button class="number-buttons" onclick="appendToDisplay('3')">3</button>
            <button class="action-buttons" onclick="appendToDisplay('+')">+</button>
            <button class="zero" onclick="appendToDisplay('0')">0</button>
            <button class="number-buttons" onclick="appendToDisplay('.')">.</button>
            <button class="action-buttons" onclick="calculateResult()">=</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
